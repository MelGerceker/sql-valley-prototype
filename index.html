<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini SQL Skill Tree</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="assets/dartBoard.css" />

</head>

<body>
    <div class="skill-header">

        <h1>SQL Skill Tree Trainer</h1>
        <div id="skill-tree" class="flex-center">
            <button class="node" data-skill="select">SELECT</button>
            <button class="node" data-skill="where" disabled>WHERE</button>
            <button class="node" data-skill="join" disabled>JOIN</button>
        </div>

    </div>

    <div id="challenge-area" class="hidden">

        <h2 id="challenge-title"></h2>

        <div class="description-and-toggle">
            <button id="toggle-table-btn">▼ Hide Table</button>
            <p id="challenge-description"></p>
        </div>

        <div id="table-reference" class="table-container"></div>

        <div class="query-submit-container">

            <div class="input-button-wrapper">


                <textarea id="user-input" placeholder="Write your SQL query here..."></textarea>

                <div class="right-side-column">
                    <button id="hint-btn">Hint</button>
                    <button id="submit-btn">Submit</button>
                </div>
            </div>

            <p id="feedback"></p>
            <button id="show-solution-btn" class="hidden">Show Solution</button>
            <p id="solution-text" class="hidden"></p>


            <div id="hint-reveal" class="hidden">
                <span id="hint-keyword-display"></span>
                <button id="reveal-next-hint">→</button>
            </div>
        </div>
    </div>

    <div class="challenge-navigation hidden" id="challenge-nav">
        <button id="prev-btn">← Previous</button>
        <span id="challenge-progress"></span>
        <button id="next-btn">Next →</button>
    </div>

    <div id="branch-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Choose Your Path</h2>
            <p>Would you like to continue with Path 1 or Path 2? Choose carefully, this decision will be remembered.</p>
            <div class="modal-buttons">
                <button id="path1-btn">Path 1</button>
                <button id="path2-btn">Path 2</button>
            </div>
        </div>
    </div>


    <div id="dart-game" class="hidden">
        <div id="dart-target"></div>
        <div id="dart-message" class="dart-message hidden">Too slow!</div>
    </div>

    <div class="menu__toggle">
        <img src="assets/dart.png" alt="Open menu" />
    </div>

    <div class="menu__overlay">
        <div class="menu__panel">
            <div id="dart-container"></div>
            <div class="menu__stat">Darts Thrown: <span id="darts-thrown">0</span></div>
            <div class="menu__stat" id="accuracy">Accuracy: 0%</div>
            <div class="menu__stat" id="average">Avg: 0%</div>
        </div>
    </div>


    <script src="scripts/challenges.js" defer></script>
    <script src="scripts/dartGame.js"></script>
    <script src="scripts/validator.js"></script>
    <script src="scripts/app.js"></script>

    <script>
        fetch("assets/dartboard.html")
            .then((res) => res.text())
            .then((html) => {
                document.getElementById("dart-container").innerHTML = html;
                document.getElementById("dart-target").innerHTML = html;

                //console.log("Dartboard content in target:", document.getElementById("dart-target").innerHTML);
            });
    </script>

</body>

</html>
